<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Git Users</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <section class="start">
      <h1>Ищете кого-то?</h1>

    </section>
    <section class="our-features">

      <div class="cards">

          <h5>
            Вы можете дать <br />

          </h5>
        </div>
        <div class="card">
          <h5>
            Вы даже можете дать <br />
            нам больше денег!
          </h5>
        </div>

    <section class="footer">
      <div class="logo">
